{% extends 'base.html' %}

{% block content %}
  {% include 'classroom/students/_header.html' with active='new' %}
  <div class="card">
    <table class="table mb-0">
      <thead>
        <tr>
          <th>Subject</th>
          <th>name</th>
          <th>status</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        {% for subject in subjects %}
          <tr>
            <td class="align-middle">{{ subject.name }}</td>
            <td class="align-middle">{{ subject.status }}</td>
            <!-- <td class="align-middle">{{ subject.questions_count }} questions</td> -->
            <td class="text-right">
              <a href="{% url 'students:take_quiz' quiz.pk %}" class="btn btn-primary">Start quiz</a>
            </td>
          </tr>
        {% empty %}
          <tr>
            <td class="bg-light text-center font-italic" colspan="4">No quiz matching your interests right now.</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
